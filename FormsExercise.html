<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>

<body>
	<form action="https://passportusa.org/get_started/?lp=03&cpv=on&source=5gjxnn51_25_1292269">
		<h1>Register</h1>
			<label for="firstName">First Name:</label>
			<input id="firstName" type="text" placeholder="John" name="firstName" required>

			<label for="lastName">Last Name:</label>
			<input id="lastName" type="text" placeholder="Smith" name="lastName" required>
	<div>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender" value="MALE">

		<label for="female">Female</label>
		<input id="female" type="radio" name="gender" value="FEMALE">

		<label for="other">Other</label>
		<input id="other" type="radio" name="gender" value="OTHER">
	</div>
	<div>
		<label for="username">Email:</label>
		<input id="username" type="email" placeholder="your email" required>

		<label for="password">Password:</label>
		<input id="password" type="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">
	</div>
	<div>
		<label>
		Birthday:

				<option>Mon</option>

				<option>May</option>
				<option>Jun</option>
				<option>Jul</option>
				<option>Aug</option>
				<option>Sep</option>
				<option>Oct</option>
				<option>Nov</option>
				<option>Dec</option>
			</select>
			<select name="day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>

				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
				<option>21</option>
				<option>22</option>
				<option>23</option>
				<option>24</option>
				<option>25</option>

				<option>27</option>

				<option>31</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option>2017</option>
				<option>2016</option>
				<option>2015</option>
				<option>2014</option>
				<option>2013</option>
				<option>2012</option>
				<option>2011</option>
				<option>2010</option>
			</select>
		</label>
	</div>
	<div>
		<label for="agreed">I agree to the terms and conditions: </label>
		<input type="checkbox" id="agreed" name="agreed">
	</div>
		<input type="Submit" name="">
	</form>
</body>
</html>
